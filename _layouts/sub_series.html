<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="icon" type="image/png"  href="{{ "/assets/favicon.ico" | relative_url }}">
  </head>
  <body>
    {% include jumbotron_small.html %}
    {% include navbar.html %}
    <main>
    <div class="container">
        <div class="series-subnav" style="display: flex; gap: 1em; margin-bottom: 2em;">
          <a href="/series/seminar/" class="btn {% if page.url == '/series/seminar/' %}btn-primary{% else %}btn-outline-primary{% endif %}">Seminar</a>
          <a href="/series/summer_of_testing/" class="btn {% if page.url == '/series/summer_of_testing/' %}btn-primary{% else %}btn-outline-primary{% endif %}">Summer of Testing</a>
          <a href="/series/summer_of_languages/" class="btn {% if page.url == '/series/summer_of_languages/' %}btn-primary{% else %}btn-outline-primary{% endif %}">Summer of Languages</a>
        </div>  
      <h1>{{ page.title }}</h1>
      {{ page.content | remove_first: page.excerpt }}
      {% if page.location contains "://" %}
        <small class="text-muted">Location: <a href="{{ page.location }}">{{ page.location }}</a></small>
      {% else%}
      {% endif; %}
    </div>
    {% include footer.html %}
    </main> 
  </body>
</html>
